<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Formulario</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="fullCenter">
        <div id="Formulario">
            <h1>CADASTRO</h1>
            <form>
                <label for="name"> Nome: </label>
                <input type="text" id="name" placeholder="Nome" class="textField">
                <label for="colorpicker">Cor favortita</label>
                <input type="color" id="colorpicker">
                <br>
    
                <label for="Nascimento">Data de nascimento: </label>
                <input type="date" id= "nascimento" class="textField">
    
                <label for="hrnascimento">Horário de nascimento: </label>
                <input type="time" id="hrnascimento">
                <br>
    
                <label for="email"> E-mail: </label>
                <input type="email" id="email" placeholder="aaa@bbb.com" class="textField">
    
                <label for="confemail"> Confirme o e-mail : </label>
                <input type="email" id="confemail" placeholder="aaa@bbb.com" class="textField">
    
                <label for="doc">Faça o upload do documento</label>
                <input type="file" id="doc" accept= ".pdf" >
    
                <input type="hidden" id="test" value="test">
    
                <label for="image"> Faça upload da foto: </label>
                <input type="image" id="image">
                <br>
    
                <label for="telefone"> Telefone: </label>
                <input type="number" id="telefone" placeholder="(11) 99999-9999" class="textField">
    
                <label for="pass"> Senha: </label>
                <input type="password" id="pass" class="textField">
                <label for="confpass"> Confirme a senha: </label>
                <input type="password" id="confpass" class="textField">
    
                <label for="sexo"> Sexo: </label>
    
                <input type="radio" id="fem" name="sexo" value="f">
                <label for="fem"> Feminino </label>
    
                <input type="radio" id="masc" name="sexo" value="m">
                <label for="Masc">Masculino</label>
    
                <input type="radio" id="ni" name="sexo" value="">
                <label for="ni">Prefere não declarar</label>
    
                <label for="satisfacao"> Satisfação: </label>
                <input type="range" id="satisfacao">
    
                <input type="checkbox" id="agree" value="y">
                <label for="agree">Concordo com os termos </label>
                <br>

                <input type="checkbox" id="agreep" value="y">
                <label for="agree"> Concordo com as políticas </label>
                <br>

                
                <input type="reset" value="Limpar" class="whiteButton">
                <button class="whiteButton" type="button"> Enviar </button>
    
                
            </form>
        </div>
    </div>
    
    
</body>
</html>
